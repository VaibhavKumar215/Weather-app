<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple weather forecast web app built with JavaScript, HTML, and Tailwind CSS. Search by city or use your location to view current weather and a 5-day forecast.">
    <meta name="keywords" content="weather app, weather forecast app, Today weather">
    <meta name="author" content="Your Name">

    <title>Weather Forecast App</title>

    <link href="./output.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body
    class="bg-gray-900 text-white bg-cover bg-center bg-no-repeat bg-fixed overflow-y-auto transition-all duration-500 ease-in-out">
    <div class="min-h-screen w-full">
        <header
            class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 p-4  backdrop-blur-xl sticky top-0 bg-black/30">
            <h1 class="min-w-36">Weather Dashboard</h1>
            <div class="w-full sm:w-auto sm:place-items-end relative">
                <form id="search-form" class="flex gap-x-3 font-semibold text-white ">
                    <input type="search" name="city-input" id="cityInput" placeholder="Search for any city..."
                        class="w-full sm:w-[30vh] lg:w-[40vh] rounded-full border border-gray-600 bg-transparent px-4 py-1 focus:outline-none placeholder-gray-300">
                    <button type="submit" id=seach-btn
                        class="bg-blue-500 rounded-md py-1 px-2 text-white hover:bg-blue-600" title="Search cities">
                        <span class="hidden sm:inline">Search</span>
                        <span class="inline sm:hidden"><img src="./assets/./icons/search.svg"
                                alt="Search button"></span>
                    </button>
                    <button type="button" id="currentLocation-btn" title="Use my location"
                        class="bg-red-500 rounded-md py-1 px-2 hover:bg-red-600" title="Use my location">
                        <span class="hidden sm:inline">Use my location</span>
                        <span class="inline sm:hidden"><img src="./assets/icons/Location.svg"
                                alt="Use current location"></span>
                    </button>
                </form>
                <div id="suggestion-box"
                    class="absolute left-0 mt-2 bg-black/50 h-10 z-20 w-8/10 sm:w-[30vh] lg:w-[40vh] rounded-2xl border border-white/20 shadow-lg overflow-auto hidden">
                </div>
            </div>
        </header>

        <main class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-col-3 gap-4 lg-gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div
                    class="flex flex-col md:flex-row items-center p-6 md:p-8 rounded-3xl shadow-2xl text-shadow-[2px_2px_5px_rgb(0,0,0,0.4)] card">
                    <div class="text-center md:text-left">
                        <h2 id="cityName" class="text-3xl sm:text-4xl md:text-5xl">City Name</h2>
                        <p id="CurrentDate" class="text-base sm:text-lg text-gray-300">
                            Monday, September 07
                        </p>
                        <p id="CurrentDegree" class="text-6xl sm:text-7xl md:text-8xl font-bold mt-2 sm:mt-4">
                            0 â„ƒ
                        </p>
                        <p id="CurrentDate" class="text-xl sm:text-2xl mt-2">
                            Weather
                        </p>
                    </div>

                    <img src="" alt="Weather icon" id="currentWeather-icon"
                        class="w-32 sm:w-48 md:w-64 aspect-square mt-6 md:mt-0">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
