<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Warning Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">

  <!-- Warning Card -->
  <div id="warningSection" class="p-6 rounded-2xl card h-44 flex flex-col justify-between shadow-xl">
    <div class="flex items-center gap-x-4 mb-4">
      <p id="warning-level" class="py-0.5 px-3 rounded-xl font-bold text-sm">??</p>
      <h3 class="text-2xl sm:text-3xl font-bold tracking-wide">Warning Level</h3>
    </div>
    <div id="warning-description" class="text-gray-100 text-base font-medium leading-relaxed ml-1">
      Warning description ...
    </div>
  </div>

  <script>
    // Dummy JSON-like object to simulate warnings
    const weatherWarningsData = {
      200: { warningLevel: { level: "high", warnings: ["Thunderstorm expected", "Stay indoors", "Avoid travel"] }},
      300: { warningLevel: { level: "medium", warnings: ["Light drizzle", "Carry an umbrella"] }},
      800: { warningLevel: { level: "low", warnings: ["Clear skies", "No warnings"] }}
    };

    function Weatherwarning(id) {
      const warningSection = document.getElementById('warningSection');
      const warningLevel = document.getElementById('warning-level');
      const warningDescription = document.getElementById('warning-description');
      const data = weatherWarningsData[id].warningLevel;

      // Reset old styles
      warningLevel.className = "py-0.5 px-3 rounded-xl font-bold text-sm text-white";
      warningSection.className = "p-6 rounded-2xl card h-44 flex flex-col justify-between shadow-xl transition duration-300";

      if (data.level === 'high') {
        warningLevel.textContent = "High ⚠️";
        warningLevel.classList.add("bg-red-600");
        warningSection.classList.add("bg-gradient-to-r", "from-red-600/60", "to-red-800/40", "border", "border-red-400");
      } 
      else if (data.level === "medium") {
        warningLevel.textContent = "Medium ⚡";
        warningLevel.classList.add("bg-yellow-500", "text-black");
        warningSection.classList.add("bg-gradient-to-r", "from-yellow-400/60", "to-yellow-600/40", "border", "border-yellow-300");
      } 
      else {
        warningLevel.textContent = "Low ✅";
        warningLevel.classList.add("bg-green-600");
        warningSection.classList.add("bg-gradient-to-r", "from-green-500/60", "to-green-700/40", "border", "border-green-300");
      }

      // Show warnings as a bullet list
      warningDescription.innerHTML = `
        <ul class="list-disc list-inside space-y-1">
          ${data.warnings.map(w => `<li>${w}</li>`).join("")}
        </ul>
      `;
    }

    // Example usage
    setTimeout(() => Weatherwarning(200), 1000); // High Warning
    setTimeout(() => Weatherwarning(300), 4000); // Medium Warning
    setTimeout(() => Weatherwarning(800), 7000); // Low Warning
  </script>
</body>
</html>
